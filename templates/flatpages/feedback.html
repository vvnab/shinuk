{% extends 'base.html' %}
{% block js-css-add %}
<!-- Put this script tag to the <head> of your page -->
<script type="text/javascript" src="http://userapi.com/js/api/openapi.js?32"></script>

<script type="text/javascript">
  VK.init({apiId: 2396807, onlyWidgets: true});
</script>
{% endblock %}

{% block title %} {{flatpage.title}}
{% endblock %}

{% load markup %}

{% block search_panel %}
    <h2 class='fptitle'>{{ flatpage.title|capfirst }}</h2>
{% endblock %}

{% block content %}
<div class='grid_18 alpha'>
<!-- Put this div tag to the place, where the Comments block will be -->
<div id="vk_comments"></div>
<script type="text/javascript">
VK.Widgets.Comments("vk_comments", {limit: 20, width: "710", attach: "*"});
</script>
</div>
<div class='grid_6 omega'>
<!-- VK Widget -->
<div id="vk_groups"></div>
<script type="text/javascript">
VK.Widgets.Group("vk_groups", {mode: 0, width: "240", height: "400"}, 19033590);
</script>
</div>

{% endblock %}
